<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Profile - LogGuard</title>
<style>
    body {
        margin: 0;
        font-family: Arial, sans-serif;
        background: url("{{ url_for('static', filename='images/log.png') }}") no-repeat center center fixed;
        background-size: cover;
    }

        header {
    background: #0c1929; /* dark hacker vibe */
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 8px 20px;
    height: 70px;
    box-shadow: 0 4px 20px rgba(255,255,255,0.2); /* subtle white neon glow */
    border-bottom: 2px solid #ffffff;
}

header .logo img {
    margin-right: 10px;
    border-radius: 50%;
    width: 70px;
    height: 70px;
    border: 2px solid #ffffff;
    box-shadow: 0 0 12px #ffffff, 0 0 20px #ffffff inset; /* white neon glow */
    background-color: #ffffff; /* dark background inside circle */
}

nav ul {
    list-style: none;
    display: flex;
    gap: 15px;
    margin: 0;
    padding: 0;
}

nav ul li a {
    color: #ffffff;
    text-decoration: none;
    font-weight: bold;
    font-size: 20px;
    background: transparent;
    padding: 8px 15px;
    display: inline-block;
    border-radius: 6px;
    position: relative;
    transition: 0.3s ease;
    font-family: 'Courier New', Courier, monospace; /* hacker-style font */
}

nav ul li a::before {
    content: '';
    position: absolute;
    width: 0;
    height: 2px;
    bottom: 0;
    left: 0;
    background-color: #ffffff;
    transition: 0.3s;
}

nav ul li a:hover::before {
    width: 100%;
}

nav ul li a:hover {
    color: #0c1929;
    background-color: #ffffff;
    box-shadow: 0 0 8px #ffffff, 0 0 12px #ffffff inset;
}

    /* Profile Section */
    .profile-container {
        max-width: 600px;
        margin: 100px auto;
        padding: 40px;
        background: rgba(0, 0, 0, 0.7);
        border-radius: 12px;
        text-align: center;
        color: white;
    }
    .profile-container h2 {
        margin-bottom: 20px;
        font-size: 2rem;
    }
    .profile-container p {
        font-size: 1.2rem;
        margin-bottom: 20px;
    }
    .profile-container a.logout-btn {
        display: inline-block;
        padding: 12px 25px;
        background: #0e2743;
        color: #fff;
        font-size: 1rem;
        border-radius: 6px;
        text-decoration: none;
        transition: 0.3s;
    }
    .profile-container a.logout-btn:hover {
        background: #08192b;
    }

    footer {
        text-align: center;
        color: #f1eded;
        background-color: #0c1929;
        padding: 20px;
        margin-top: 200px;
    }
    footer a {
        color: #00b894;
        text-decoration: none;
    }
</style>
</head>
<body>

<header>

    <nav>

<div class="profile-container">
